<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Train Scheduler</title>
     <!-- Link to CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!-- Link to the Bootstrap library -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</head>
<body>
        <!-- Container -->
        <div class="container">

        <header >
                <img src="assets/images/amtrak-logo.png" alt="Amtrak logo">
                <h1>Train Schedule</h1>
                <div id="clock"></div>
        </header>
        <!-- assets/images/bullet-train-logo.png -->
        <div class="row">
    
        <div class="col-md-12">
    
            <!-- Train Schedule Tabel-->
            <div class="card mb-4 border-primary" style="border-width: 2px; opacity: 0.9;">
            <div class="card-header bg-primary text-white font-weight-bold">Current Train Schedule</div>
            <div class="card-body" id="tabelID">
                <table class="table table-sm table-hover" id='train-schedule-table'>
                <thead>
                    <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                    <th scope="col">Detete</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                </table>
            </div>
            </div>
        </div>
        </div>
    
        <div class="row">
        <div class="col-md-12">
            <!-- Add Train  -->
            <div class="card mb-4 border-primary" style="border-width: 2px; opacity: 0.9;">
            <div class="card-header bg-primary text-white font-weight-bold">Add Train</div>
            <div class="card-body">
    
                <!-- Entry Form -->
                <form>
                <div class="form-group font-weight-bold">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group font-weight-bold">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group font-weight-bold">
                    <label for="first-train-time-input">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="first-train-time-input" type="text">
                </div>
                <div class="form-group font-weight-bold">
                    <label for="frequency-input">Frequency (min)</label>
                    <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-primary float-left font-weight-bold" id="add-train-btn">Submit</button>
                </form>
    
            </div>
            </div>
        </div>
        </div>
    
    </div>
</body>

    <!-- Link in jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Link in JavaScript -->
    <script src="./assets/javascript/app.js"></script>

</html>
